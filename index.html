<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
      .attribution {
        padding: 10px 0px;
      }
    </style>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="nav">
        <div class="calc theme1calc"><h1>calc</h1></div>
        <p class="theme theme1p">THEME</p>
        <div class="list123">
          <ul>
            <li id="onebtn">1</li>
            <li id="twobtn">2</li>
            <li id="threebtn">3</li>
          </ul>
          <button type="button" id="btn">
            <span class="theme1btn" id="spanbtn"></span>
          </button>
        </div>
      </div>

      <div class="display">
        <input type="text" class="screen theme1Input" id="screen" maxlength="20" readonly>
      </div>

      <div class="keypad theme1keypad">
        <button class="button theme1keys">7</button>
        <button class="button theme1keys">8</button>
        <button class="button theme1keys">9</button>
        <button class="button theme1delresetkey" id="del">DEL</button>
        <button class="button theme1keys">4</button>
        <button class="button theme1keys">5</button>
        <button class="button theme1keys">6</button>
        <button class="button theme1keys">+</button>
        <button class="button theme1keys">1</button>
        <button class="button theme1keys">2</button>
        <button class="button theme1keys">3</button>
        <button class="button theme1keys">-</button>
        <button class="button theme1keys">.</button>
        <button class="button theme1keys">0</button>
        <button class="button theme1keys">/</button>
        <button class="button theme1keys">x</button>
        <button class="button theme1delresetkey" id="reset">RESET</button>
        <button class="button theme1equal" id="equalkey">=</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Lateefat">Lateefat B. Ibrahim</a>.
    </div>

    <script src="./style.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
